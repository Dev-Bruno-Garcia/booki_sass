<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="main-container">
        <header id="header" >
            <a href="#" class="logo-link">
                <img src="./images/logo/Booki.svg" alt="Logo de Booki" class="logo">
                <h1 class="sr-only">Booki</h1>

            </a>
            <nav  class="navBar">
                <ul  class="navBar__ul">
                    <li class="navBar__li"><a href="#" class="navBar__ul-a">Hébergements</a></li>
                    <li class="navBar__li"><a href="#" class="navBar__ul-a">Activités</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <div class="hebergements-and-populaires">
                <section class="hebergements">

                </section>
                <section class="populaires">
                    <div class="populaires__title">
                        <h2 class="populaire__title">Les plus populaires</h2>
                        <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
                    </div>
                    <div class="populaires__cards">
                        <a href="#">
                            <article class="card">
                                <img src="./images/hebergements/emile-guillemot.jpg" class="card__img" alt="Image de la chambre d'hôtel montrant un lit">
                                <div class="card__content">
                                    <div class="card__txt">
                                        <h3 class="card__title">Hôtel Le soleil du matin</h3>
                                        <p class="card__subtitle">Nuit à partir de 128<span class="euro">€</span></p>
                                    </div>
                                    <div class="card__rating">
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                        <span class="sr-only">Note de 4 sur 5</span>
                                    </div>
                                </div>
                            </article>
                        </a>
                        <a href="#">
                            <article class="card">
                                <img src="./images/hebergements/aw-creative.jpg"  class="card__img" alt="Image de la chambre d'hôtel montrant un lit">
                                <div class="card__content">
                                    <div class="card__txt">
                                        <h3 class="card__title">Chambres d’hôtes Au cœur de l’eau</h3>
                                        <p class="card__subtitle">Nuit à partir de 71<span class="euro">€</span></p>
                                    </div>
                                    <div class="card__rating">
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                        <span class="sr-only">Note de 4 sur 5</span>
                                    </div>
                                </div>
                            </article>
                        </a>
                        <a href="#">
                            <article class="card">
                                <img src="./images/hebergements/febrian-zakaria2.jpg" class="card__img" alt="Image de la chambre d'hôtel montrant un lit">
                                <div class="card__content">
                                    <div class="card__txt">
                                        <h3 class="card__title">Hôtel Bleu et Blanc</h3>
                                        <p class="card__subtitle">Nuit à partir de 68<span class="euro">€</span></p>
                                    </div>
                                    <div class="card__rating">
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                        <span class="sr-only">Note de 4 sur 5</span>
                                    </div>
                                </div>
                            </article>
                        </a>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
